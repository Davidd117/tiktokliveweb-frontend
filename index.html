<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    #token {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
      color: #333;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Your Verification Token</h1>
  <div id="token">Loading...</div>
  <div id="status"></div>

  <script>
    // Change this if your server is hosted elsewhere
    const socket = new WebSocket("ws://tiktokliveweb-production.up.railway.app");

    socket.onopen = () => {
      console.log("Connected to server");
      // Ask the server for a new token
      socket.send(JSON.stringify({ type: "REQUEST_TOKEN" }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "TOKEN") {
        // Server gave us a unique token
        document.getElementById("token").textContent = data.token;
      }

      if (data.type === "VERIFIED") {
        document.getElementById("status").textContent =
          `✅ ${data.username} is now verified!`;
      }

      if (data.type === "ALREADY_VERIFIED") {
        document.getElementById("status").textContent =
          `⚠️ ${data.username} is already verified on this page.`;
      }
    };

    socket.onerror = (error) => {
      console.error("WebSocket error:", error);
    };
  </script>
</body>
</html>
